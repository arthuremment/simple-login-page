<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Login</title>
</head>
<body>

    <section class="portal">
        <form action="#">
            <div class="title">
                <h1>LOG IN</h1>
                <p>Welcome back! Please enter your details.</p>
            </div>

            <button id="google-signin"><img src="G-icon.jpg" alt="">Log in with Google</button>
            <span>or</span>
            <div class="input-field">
                <input type="text" id="username" placeholder=" ">
                <label for="username">Username</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder=" ">
                <label for="password">Password</label>
                <img src="show-eye.jpg" id="show-hide-pass" alt="">
                <img src="hidden-eye.jpg" id="hide-pass" alt="">
            </div>
            <a href="#" id="forgot-pass">Forgot Password</a>
            <button id="signin">Sign in</button>
            <p id="signup">Don't have an account? <a href="#">Sign up here</a></p>


        </form>

    </section>
    
</body>
</html>
